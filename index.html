	<h1>派錢4000蚊，你有冇份攞？</h1>
	<h3>觀塘康樂區社區主任 陳嘉言團隊製作</h3>
    <br> </br>
<div id="drawing" style="margin-left:20px;"></div>
<p style="text-align: left; padding-left: 30px;"><strong><span style="font-family: arial, helvetica, sans-serif;"><span style="font-size: 24pt;">申請方法：</span></span></strong></p>
<p style="text-align: left; padding-left: 30px;"><span style="font-family: arial, helvetica, sans-serif; font-size: 14pt;">2019年2月1日至4月30日接受申請，</span><span style="font-family: arial, helvetica, sans-serif; font-size: 14pt;">須填寫申請表格，連同<span style="background-color: #ffff00;">身份證副本</span>、<span style="background-color: #ffff00;">地址證明副本</span></span></p>
<p style="text-align: left; padding-left: 30px;"><span style="font-family: arial, helvetica, sans-serif; font-size: 14pt;">（申請前3個月內發出的水費單、徵收差餉通知書、電費單、煤氣費單、銀行月結單、</span></p>
<p style="text-align: left; padding-left: 30px;"><span style="font-family: arial, helvetica, sans-serif; font-size: 14pt;">信用卡帳單或電話費帳單等）及<span style="background-color: #ffff00;">戶口編號證明副本</span>（銀行存摺首頁、提款卡或銀行月結</span></p>
<p style="text-align: left; padding-left: 30px;"><span style="font-family: arial, helvetica, sans-serif; font-size: 14pt;">單等）<strong><span style="text-decoration: underline;">郵寄到在職家庭津貼辦事處</span></strong>（地址：旺角郵政局郵箱2600號）</span><span style="font-family: arial, helvetica, sans-serif; font-size: 14pt;">。詳細資料可參閱</span></p>
<p style="text-align: left; padding-left: 30px;"><span style="font-family: arial, helvetica, sans-serif; font-size: 14pt;">「</span><span style="font-family: arial, helvetica, sans-serif; font-size: 14pt;">關愛共享計劃」的網頁，大家</span><span style="font-family: arial, helvetica, sans-serif; font-size: 14pt;">亦可於民政處索取表格，協助申請或查詢疑問。</span><br /><br /><span style="color: #ff0000; font-family: arial, helvetica, sans-serif; font-size: 14pt;">*留意每個人(包括夫婦)須個別提出申請，獨立地接受資格審核。</span></p>

///////////////////// start flow chart ////////////////////////////////////////////////////////////

			},

			{

			text: ['恭喜你有',

		    },
